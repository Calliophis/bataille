<h2>Jeu de la</h2>
<h1>Bataille</h1>
<main>
    <button mat-fab extended (click)="onPlay()">
        <mat-icon>rocket_launch</mat-icon>
        <span>Jouer</span>
    </button>
    <section>
        <h3>Historique des parties</h3>
        @if (isLoading()) {
            <mat-spinner></mat-spinner>
        }
        <div class="scores">
            @for (game of games(); track $index) {
                <app-score [game]="game"></app-score>
            }
        </div>
    </section> 
</main>
