<h2>Jeu de la</h2>
<h1>Bataille</h1>
<main>
    <button mat-fab extended (click)="onPlay()">
        <mat-icon>rocket_launch</mat-icon>
        <span>Jouer</span>
    </button>
    <section>
        <h3>Historique des parties</h3>

        @if (isLoading()) {
            <mat-spinner></mat-spinner>
        }

        @for (player of players(); track $index) {
                <div>{{ player.name }}</div>
        }
        
    </section> 
</main>
